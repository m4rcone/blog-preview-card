<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Blog preview card</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
    <div class="background-image"></div>
    <div class="card-content">
      <span class="card-tag">Learning</span>
      <p class="card-date">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="card-author">
      <img src="assets/images/image-avatar.webp" alt="avatar author">
      <span>Greg Hooper</span>
    </div>
  </div>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a> |
    Coded by <a href="https://github.com/m4rcone" target="_blank"> m4rcone</a>
  </footer>
</body>
</html>
